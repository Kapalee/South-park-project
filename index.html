<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>South Park Characters</title>
  </head>

  <body>
    <header>
      <h1>South Park Characters</h1>
    </header>
    <main>
      <section id="characters" class="grid-container"></section>
      <dialog id="dialogue">
        <p><strong>Name: </strong><span id="dialogue-name"></span></p>
        <img id="dialogue-image" src="" alt="" />
        <p><strong>Nickname: </strong><span id="dialogue-nickname"></span></p>
        <p><strong>Occupation: </strong><span id="dialogue-occupation"></span></p>
        <p><strong>Age: </strong><span id="dialogue-age"></span></p>
        <p><strong>Voiced by: </strong><span id="dialogue-voicedby"></span></p>
        <p><strong>Gender: </strong><span id="dialogue-gender"></span></p>
        <p><strong>Religion: </strong><span id="dialogue-religion"></span></p>
        <p><strong>Hair color: </strong> <span id="dialogue-hair"></span></p>
        <p><strong>Grade: </strong><span id="dialogue-schoolgrade"></span></p>
        <p><strong>Episodes: </strong><span id="dialogue-episodes"></span></p>
        <p><strong>Appearances: </strong> <span id="dialogue-appearances"></span></p>
        <p><strong>First appearance: </strong><span id="dialogue-firstAppearance"></span></p>
        <form method="dialogue">
          <button>Close</button>
        </form>
      </dialog>
    </main>
    <footer>
      <p>South Park APP by Kapalee</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
